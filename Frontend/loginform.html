<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Form</title>
    <link rel="stylesheet" href="loginform.css" />
    <link rel="stylesheet" href="index.css">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>HostelFinder</h1>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="browse.html" class="nav-link">Browse</a>
                <a href="#features" class="nav-link">Features</a>
                <a href="#help" class="nav-link">Help</a>
                <div class="nav-auth">
                    <button class="btn-secondary" onclick="showAuthModal('login')"><a href="loginform.html">Sign In</a></button>
                    <button class="btn-primary" onclick="showAuthModal('register')"><a href="registration.html">Sign Up</a></button>
                </div>
            </div>
            <div class="nav-toggle" id="navToggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <div class="loginbox">
      <form action="/auth/login" method="POST">
       
        <h1><b>Login</b></h1>
        <div class="form-login">
          <input type="text" placeholder="email" id="emaial" name="email" required />
          <i class="bx bx-user"></i>
        </div>
        <div class="form-login">
          <input type="password" placeholder="Password" id="password" name="password" required />
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="rememberforgot">
          <label><input type="checkbox" />Remember me</label>
          <a href="#">Forgot password?</a>
        </div>
        <div class="form-login">
          <button type="submit">Login</button>
        </div>
        <div class="register">
          <p>
            You don't have an account already?<a href="registration.html">
              Register</as
            >
          </p>
        </div>
      </form>

    </div>

    
    
  </body>
</html>
